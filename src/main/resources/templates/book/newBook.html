<html layout:decorator="layout"  xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <form action="#" th:action="@{/book/createBook}" th:object="${book}" method="post">
        <table class="table table-striped">
            <tr>
                <td>Name Book: </td>
                <td><input type="text" th:field="*{nameBook}"/></td>
                <!--<td th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">Name error</td>-->

            </tr>
            <tr>
                <td>Author: </td>
                <td><input type="text" th:field="*{author}"/></td>
                <!--<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</td>-->

            </tr>
            <tr>
                <td>Count: </td>
                <td><input type="text" th:field="*{count}"/></td>
                <!--<td th:if="${#fields.hasErrors('publishingHouse')}" th:errors="*{publishingHouse}">Name error</td>-->

            </tr>

            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </table>

    </form>

</div>
</html>
